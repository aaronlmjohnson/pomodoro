<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
  <div id="night-mode">
      <button>☽</button> <!--☼☽-->
  </div>
  <div id="timer">
    <h1 id="title">POMODORO</h1>
    
    <div class="headers">
      <div>
        <h2>session</h2>
        <p>
          <span ><button class="arrow-button down-arrow session">▼</button></span><span id="session-value">25</span><span><button class="arrow-button up-arrow session">▲</button></span>
        </p>
      </div>
      <div>
        <h2 id ="break">break</h2>
        <p><span ><button class="arrow-button down-arrow break">▼</button></span><span id="break-value">5</span><span><button class="arrow-button up-arrow break">▲</button></span></p>
      </div>
    </div>

    <div id="time">
      <p id="clock">25:00</p>
    </div>
    <div id="time-buttons">
      <button id="play-pause">▶</button>
      <button id="restart">↻</button>
      <button id="stop">&#9632</button>
    </div>
  </div>


  
  <script src="main.js"></script>
</body>
</html>
